<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basic details</title>
    <link rel="stylesheet" href="styleBasic.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caprasimo&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex" style="flex-direction: row">
      <img id="imgs" src="" style="max-height: 97vh" />
      <div style="width: 50%; justify-content: center">
        <h1
          style="
            text-align: center;
            font-family: 'Tilt Prism', cursive;
            font-size: 60px;
          "
        >
          ROYAL ENFIELD
        </h1>
        <div
          class="gridContainer"
          style="
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
          "
        >
          <label
            for="cName"
            style="grid-row: 1; grid-column: 1; text-align: right"
            ><b>NAME</b></label
          >
          <input
            type="text"
            placeholder=" "
            id="cName"
            style="
              border: none;
              text-align: center;
              font-weight: bold;
              grid-row: 1;
              grid-column: 2;
            "
            size="4"
            disabled
          />
          <label
            for="phone-number"
            style="grid-row: 2; grid-column: 1; text-align: right"
            ><b>PHONE No.</b></label
          >
          <input
            type="text"
            placeholder=" "
            id="phone-number"
            style="
              border: none;
              text-align: center;
              font-weight: bold;
              grid-row: 2;
              grid-column: 2;
            "
            size="4"
            disabled
          />
          <label
            for="model"
            style="grid-row: 3; grid-column: 1; text-align: right"
            ><b>MODEL</b></label
          >
          <input
            type="text"
            placeholder=" "
            id="model"
            style="
              border: none;
              text-align: center;
              font-weight: bold;
              grid-row: 3;
              grid-column: span 3;
              text-align: left;
              padding-left: 33px;
            "
            size="4"
            disabled
          />
        </div>
        <div class="gridContainer" id="dataCollection"></div>
      </div>
    </div>
    <script src="basicLogic.js"></script>
  </body>
</html>
