<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Enfield</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caprasimo&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flexContainer">
      <div class="images" style="width: 75%">
        <img
          src="./assets/img/re2.jpg"
          alt="royal enfield logo"
          style="width: 75vw; height: 99vh; object-fit: cover; margin-top: 3px"
        />
      </div>
      <div class="flexContainer" style="width: 25%; flex-direction: column">
        <h1
          class="headers"
          style="
            text-align: center;
            font-family: 'Tilt Prism', cursive;
            font-size: 75px;
            margin-bottom: 20%;
            margin-top: 0%;
            color: whitesmoke;
          "
        >
          Royal Enfield
        </h1>
        <div class="gridContainer">
          <input
            type="text"
            placeholder="NAME"
            style="border: none; text-align: center; font-weight: bold"
            size="4"
            disabled
          />
          <input
            type="text"
            id="cName"
            maxlength="20"
            size="20"
            style="text-align: center; font-size: 24px"
            autofocus
          />
          <input
            type="text"
            placeholder="PHONE No."
            style="border: none; text-align: center; font-weight: bold"
            size="4"
            disabled
          />
          <input
            type="text"
            id="phone-number"
            maxlength="10"
            size="10"
            style="text-align: center; font-size: 24px"
          />
        </div>
        <select
          name="bikes"
          id="bikes"
          style="
            text-align: center;
            font-size: 20px;
            width: 100%;
            height: 8%;
            margin-top: 8%;
            color: white;
          "
        >
          <option value="none" selected disabled hidden>choose a model</option>
          <option value="classic350">Classic 350</option>
          <option value="thunderbird">Thunderbird 350</option>
          <option value="meteor">Meteor 350</option>
          <option value="himalayan">Himalayan 350</option>
          <optgroup label="GT Twins">
            <option value="gt650">Continental GT 650</option>
            <option value="interceptor650">interceptor GT 650</option>
          </optgroup>
        </select>
        <button
          id="btn"
          style="
            border: 2px solid whitesmoke;
            font-size: 24px;
            color: white;
            font-family: 'Bebas Neue', sans-serif;
            justify-content: center;
            margin-top: 10%;
            padding: 3%;
            align-self: center;
          "
          onclick="logs()"
        >
          continue
        </button>
      </div>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
