<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Enfield</title>
    <link rel="stylesheet" href="style.css" />
    <script src="logic.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caprasimo&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex" style="flex-direction: row">
      <div>
        <img
          src="./assets/img/re2.jpg"
          alt="royal enfield logo"
          style="width: 75vw; max-height: 90vh; margin-top: 3%"
        />
      </div>
      <div
        class="flex"
        style="
          /* background-color: aqua; */
          gap: 3vh;
          justify-content: center;
          align-items: center;
          width: 50%;
        "
      >
        <h1
          class="headers"
          style="
            text-align: center;
            font-family: 'Tilt Prism', cursive;
            font-size: 75px;
            margin-bottom: 1%;
            margin-top: 0%;
            color: whitesmoke;
          "
        >
          Royal Enfield
        </h1>
        <input
          type="text"
          placeholder="name"
          id="name"
          maxlength="20"
          size="20"
          style="text-align: center; font-size: 24px"
        />
        <input
          type="number"
          placeholder="phone number 10 digits"
          id="phone-number"
          maxlength="10"
          style="text-align: center; font-size: 20px"
        />
        <!-- <label for="bikes" style="font-size: 18px"><b>choose a model</b></label> -->
        <select
          name="bikes"
          id="bikes"
          style="text-align: center; font-size: 20px"
        >
          <option value="none" selected disabled hidden>choose a model</option>
          <option value="classic350">Classic 350</option>
          <option value="thunderbird">Thunderbird 350</option>
          <option value="meteor">Meteor 350</option>
          <option value="himalayan">Himalayan 350</option>
          <optgroup label="GT Twins">
            <option value="gt650">Continental GT 650</option>
            <option value="interceptor650">interceptor GT 650</option>
          </optgroup>
        </select>
        <button
          id="btn"
          style="
            border: 2px inset black;
            font-size: 24px;
            font-family: 'Bebas Neue', sans-serif;
          "
          onclick="logging(); window.location.href = './basic-details.html';"
        >
          continue
        </button>
      </div>
    </div>
  </body>
</html>
